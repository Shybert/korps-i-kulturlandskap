backend:
  name: git-gateway
media_folder: src/images
public_folder: /images
collections:
  - label: Sider
    name: pages
    files:
      - label: Program
        name: program
        file: src/pages/program/program.yaml
        fields:
          - label: Sidetittel
            name: pageTitle
            widget: string
          - label: Innledning
            name: lead
            widget: object
            fields:
              - label: Tittel
                name: title
                widget: string
              - label: Tekst
                name: text
                widget: markdown
          - label: Program
            name: program
            widget: list
            fields:
              - label: Tittel
                name: title
                widget: string
              - label: Hendelser
                name: events
                widget: list
                fields:
                  - label: Tid
                    name: time
                    widget: string
                  - label: Tittel
                    name: title
                    widget: string
                  - label: Beskrivelse
                    name: description
                    widget: markdown
  - label: Nyheter
    name: nyheter
    folder: src/pages/nyheter/posts
    create: true
    fields:
      - { label: Tittel, name: title, widget: string }
      - { label: Blurb, name: blurb, widget: string }
      - { label: Publiseringsdato, name: date, widget: datetime }
      - label: Bilde
        name: image
        widget: object
        collapsed: false
        fields:
          - { label: Bilde, name: link, widget: image }
          - { label: Bildetekst, name: text, widget: string }
      - { label: Hoveddel, name: body, widget: markdown }
