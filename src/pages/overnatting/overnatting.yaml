  - name: Dale-Gudbrands Gard
    emails:
      - post@dale-gudbrandsgard.no
    phoneNumbers:
      - +47 911 58 938
    website: https://www.dale-gudbrandsgard.no/
    address:
      text: Hundorpgjeilen 12, 2647 Sør-Fron
      latitude: 61.5484361
      longitude: 9.9662324
    image: /images/dale-gudbrand.jpg
    description: |
      Hundorp Dale-Gudbrands Gard er et veldig historisk sted. Det var her Olav den Hellige møtte Dale-Gudbrand i 1021 for kristning av gudbrandsdølene. Stedet ble Opplands tusenårssted i år 2000. Stevneprogrammet søndag er lagt til Dale-Gudbrands gard.

