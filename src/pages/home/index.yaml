hml:
  title: Om Hundorp Musikklag
  picture: /images/hundorpmusikklag.jpg
  text: >
    Hundorp Musikklag ble etablert i 1899 og har hatt kontinuerlig aktivitet med
    unntak av under 2. verdenskrig. Korpset har i dag ca. 30 medlemmer i alder
    19-90 år. Korpset er meget aktivt med minimum 2 egne arrangementer per år
    (Vår-/sommerkonsert, nyttårskonsert). Korpset har for vane å reise på stevne
    hvert år, både i egen region og utenfor.


    Korpsets dirigent er Liv Bjerke siden 2010. Hun har selv vært aktivt medlem siden tenårene. Liv mottok Sør-Fron kommunes kulturpris i 2018 for sitt arbeid blant annet for korpsmusikken i bygda.


    > «Vi skal spille variert, publikumsvennlig musikk som utfordrer oss litt. Det skal være plass til alle, og aktiviteten skal gi påfyll og energi.»

    >

    > _Liv Bjerke, dirigent_


    Hundorp Musikklag skal alltid være der for voksne som vil drive med musikk på amatørnivå!
