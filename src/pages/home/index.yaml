welcome:
  title: Velkommen til Regionstevne 2021
  content: >-
    **Korps i Kulturlandskap**


    Hundorp Musikklag inviterer med dette til ei helg, 11.-13. juni 2021, med korpsmusikk. Sist det ble arrangert korpsstevne i Sør-Fron var i 1974. Så nå er det på tide det skjer igjen!


    Hundorp i Sør-Fron kommune er kjent for natur, kultur – og et korps med pågangsmot – der av «Korps i Kulturlandskap».


    Sentrum for stevnet vil være kirken vår, kjent som Gudbrandsdalsdomen – ferdig reist i 1792. Søndagen er arrangementet lagt til 1000-års stedet Dale-Gudbrands gard. Her var det i 1021 et avgjørende møte for kristningen av Norge mellom kong Olav Haraldsson og hersen Dale-Gudbrand. I tillegg skal vi hyggelige oss og konkurrere i kulturhuset vårt.


    Det blir **konserter** der det tenkes kan; i kirka, på gårdstun, ved matbutikkene, oppi bygda, nede ved «Laugen», på helt nye steder og på veldig gamle steder. Mer informasjon om de ulike konsertarenaene finner dere under fanen "arenaer".


    Sør-Fron kommune er ikke så stor, men brei og stutt: grenser i vest mot Nord-Fron, i nord mot Sel, Folldal og Stor-Elvdal, i øst mot Ringebu, i sør mot Gausdal og i sørvest mot Øystre Slidre, derfor er det nødvendig med transport mellom de ulike stedene. Vi oppfordrer hvert korps til å ha egen buss. Det er også mer miljøvennlig enn at alle kjører egen bil – noe som også vil kreve mer parkering enn vi har. 


    Hvert korps må selv bestille **overnatting**. Vi har fått gode avtaler med flere hoteller og campingplasser i området. Overnattingssteder finner dere under fanen "overnatting".


    Hundorp Musikklag er et meget sosialt korps, så vi inviterer i tillegg til alle korps i vår egen krefts, korps fra andre kretser. Men flere enn 800 personer har vi ikke mulighet for å huse.
signUp:
  title: Påmelding og pris
  content: >-
    Påmelding til Regionstevner 2021 skjer via NMF Innlandet. Link til påmelding
    finner dere rett under denne informasjonen. 


    Teknisk arrangør er Hundorp Musikklag.


    Påmeldingen er bindende for korpset, frist 1. februar 2021.


    Vi ber om at stevneavgift kr 5000,- pr korps overføres til NMF innen 1. mars 2021. Detaljer om betaling kommer ved påmelding.


    *Skulle situasjonen med Covid-19 rundt påske være slik at stevnet ikke lar seg gjennomføre, vil vi sende informasjon til alle påmeldte korps. Stevnet vil i så fall, etter avtale med NMF Innlandet, utsettes til 2022. De korpsene som innen da har betalt påmeldingsavgift kan få overført dette til 2022.*


    Ved påmelding må hvert korps sende inn et omtrent antall deltagere. Endelig antall må vi ha innen 1. mai 2021. Vi vil sende ut skjema dere må fylle ut innen den tid.


    Deltageravgift pr person: 1200,-\

    Dette inkluderer inngang på fellesarrangement fredag kveld, festmiddag og fest lørdag kveld, medalje og program.
