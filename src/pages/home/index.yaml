welcome:
  title: Regionstevne 10. - 12. juni 2022
  intro: >-
    **Velkommen til Korps i Kulturlandskap**


    Hundorp Musikklag inviterer med dette til Regionstevne for voksenkorps 10.-12. juni 2022. Sist det ble arrangert korpsstevne i Sør-Fron var i 1974. Nå er det på tide det skjer igjen!
  warning: >-
    **INFORMASJON TIL DELTAGERE!**


    Først var planen å invitere til regionstevne sommeren 2021. Grunnet korona-pandemi utsatte vi arrangementet til 2022. Pandemien er fremdeles ikke over, men vi tar sjansen på at vi kan arrangere regionstevne, selv med færre deltagende korps enn først ønsket.


    Følgende program er utarbeidet for et stort antall musikanter. Programmet vil bli justert når vi ser hvor mange vi blir. Vi får det garantert artig og får høre mye god korpsmusikk, vi som møtes.


    Meld dere på! Eventuelle avbestillinger får refundert alle utlegg. Etter påmeldingsfristen 20. mars vil vi holde dere oppdatert om endringer i programmet.
  content: >-
    Hundorp i Sør-Fron kommune er kjent for natur, kultur – og et korps med
    pågangsmot – derav «Korps i Kulturlandskap».


    Sentrum for stevnet vil være kirken vår, kjent som Gudbrandsdalsdomen – ferdig reist i 1792. Søndagen er arrangementet lagt til 1000-års stedet Dale-Gudbrands gard. Her var det i 1021 et avgjørende møte for kristningen av Norge mellom kong Olav Haraldsson og hersen Dale-Gudbrand. I tillegg skal vi hygge oss og konkurrere i Sør-Fron kulturhus.


    Det blir **konserter** der det tenkes kan; i kirka, på gårdstun, ved matbutikkene, oppi bygda, nede ved «Laugen», på helt nye steder og på veldig gamle steder. Mer informasjon om de ulike konsertarenaene finner dere under fanen [Arenaer](/arenaer/).


    Sør-Fron kommune ligger midt i Gudbrandsdalen, der dalen breiser seg ut. Sør-Fron er kjent for vakkert kulturlandskapet. Her finnes ikke noe tydelig sentrum med gågate eller torg. Det er litt avstand mellom det som skal skje,  derfor oppfordrer vi hvert korps til å ha **egen buss**. En guid vil møte korpset og bli med i bussen, så alle finner fram til hvert møtepunkt.


    Hvert korps må selv bestille **overnatting**. Vi har fått gode avtaler med flere hoteller og campingplasser i området. Overnattingssteder finner dere under fanen [Overnatting](/overnatting/).


    Hundorp Musikklag er et meget sosialt korps, så vi inviterer i tillegg til alle korps i vår egen krets, korps fra andre kretser. Men flere enn 800 personer har vi ikke mulighet for å huse.
signUp:
  title: Påmelding og pris
  content: >-
    Påmelding til Regionstevnet 2022 skjer via NMF Innlandet. Link til påmelding
    finner dere rett under denne informasjonen.


    Teknisk arrangør er Hundorp Musikklag.


    Påmeldingsfrist er 20. mars 2022.


    Vi vil ikke be om stevneavgift (kr 5000,- pr korps) før vi er helt sikre på at vi kan arrangere stevnet.  


    Ved påmelding må hvert korps sende inn et omtrent antall deltagere. Endelig antall må vi ha innen 1. mai 2022. Vi vil sende ut skjema dere må fylle ut innen den tid.


    Deltageravgift pr person: 1200,-\

    Dette inkluderer inngang på fellesarrangement fredag kveld, festmiddag og fest lørdag kveld, medalje og program.
