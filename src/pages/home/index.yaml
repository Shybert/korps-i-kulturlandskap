pageTitle: Korps i kulturlandskap
welcome:
  title: Velkommen!
  content: |
    - Lenge siden sist det har vært regionstevne i Midt-Gudbrandsdalen.
    - Stevnet er sentrert rundt Sør-Fron Kirke.
    - Alle er avhengige av å ha med seg buss.
    - Inviterer korps i regionen og utenfor.
    - Maks 700 deltagere.
    - Sør-Fron har en sentral plass i 1000-års feiringa da Olav den Hellige kristna gudbrandsdølene. Sammenfaller med 1000-års feiringa i Sør-Fron 2021.
    - Sør-Fron har ikke noe bysentrum, derfor spiller vi på kulturlandskap og spilling på tunet på flere av våre flotte gårder.
