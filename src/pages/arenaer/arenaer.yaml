pageTitle: Arenaer
lead:
  title: Arenaer
  text: >-
    Her finner du en oversikt over alle konsertarenaen, størrelse på scene,
    eventuelt oppvarmingsrom og hva som finnes av slagverksutstyr. Dersom
    korpset ditt trenger mer slagverkutstyr, må dere ta med det selv. 


    Under påmelding skal korpset oppgi hvor korpset ønsker å spille konsert ute eller inne. Vi forsøker å innfri ønske, men må fordele ut i fra antall korps og tidspunkt.
arenas:
  - name: Sør-Fron Kirke / Gudbrandsdalsdomen
    image: /images/sør-fron_kirke_1.jpg
    description: >-
      Sør-Fron kirke er en populær kulturarena med konserter året rundt av
      lokale og ikke lokale aktører. Kirken tar opp mot 500 publikummere. Her er
      det godt å spille for små og mellomstore korps. Scenekapasitet ca 25
      personer, maks 30. Tre rekker + slagverk.


      Tilgjengelig slagverksutstyr; trommesett og 3 pauker.


      Ikke oppvarmingsrom. Noe lagerplass til kasser i kapellet. Notestativ. Kiosk i nærheten.
    address:
      text: Sør-Fron kirke, Gammelvegen, 2647 Sør-Fron
      latitude: 61.5587314
      longitude: 9.9419431
    website: http://www.kirken.sor-fron.no/
  - address:
      latitude: 613435.2
      longitude: 95146.1
      text: Glasmestervegen 8, 2647 Sør-Fron
    name: Sør-Fron Kulturhus
    description: >-
      Stevnekontoret er lagt til Sør-Fron Kulturhus, også arrangementet fredag
      kveld og festmiddagen lørdag kveld. Stedet er et kombinasjonshus for
      kultur og idrett.


      Stor scenekapasitet, notestativ, og følgende slagverksutstyr: Xylofon, konserttromme, trommesett, 3 pauker, klokkespill, vibrafon, temple blocks, chimes, congas, bongos, perkusjonsbord, A2 cymbaler, marsjstortromme, paradetromme og piccolotromme. Mulighet for sanganlegg. Oppvarmingsrom i klasserom. 


      Enkelt kiosksalg.
    website: https://www.sor-fron.kommune.no/tjenester/kultur-og-naring/sor-fron-kulturhus/
    image: /images/kulturhuset.jpg
  - address:
      latitude: 61.7001429
      longitude: 10.0971136
      text: Rudivegen, 2647 Sør-fron
    name: Rudi Gard
    description: >-
      Rudi Gard er kulturgarden i Gudbrandsdalen med konserter og arrangement
      hele året. Konsertscenen er i en stor ny låve bygd for formålet. Her er
      det god lyd for små og mellomstore korps. Publikumskapasitet opp til 300.
      Scenekapasitet maks 35 musikanter i tre til fire rekker. Ikke
      oppvarmingsrom. Notestativ, Lagerrom til instrumentkasser og litt annen
      oppbevaring i etasjen under.


      Slagverkutstyr: Trommesett, 3 pauker, perkusjonsbord, klokkespill, chimes. Mulighet for sanganlegg.


      Mat å få kjøpt på stedet. God bussparkering 200 - 500 m fra garden.
    website: www.rudigard.no
    image: /images/rudi-gard.jpg
  - name: Utearena - Aanekre Gard
    image: /images/kveldsstemning-aanekre.jpg
    description: >-
      **Aanekre gard** ligger på "baksiden" (sør for Laugen) i Lia. Aanekre er
      en "Inn på tunet" og 4H-gård, som har stor aktivitet i tillegg til
      gårdsdrift.


      Her er det stoler og trommesett. Enkel servering fås kjøpt på gården. Bussparkering i nærheten.
  - name: Utearena - Sygard Grytting
    image: /images/grytting.jpg
    description: >
      **Sygard Grytting** er en av Sør-Frons gårder med historie fra
      Middelalderen, og har 700 år med losjhistorie, blant annet overnatting for
      Pilgrimmer. Gården fikk "Norske folks reisefavoritt 2019" og har ordinær
      gårdsdrift med sau.


      Her er det stoler og trommesett. Enkel servering fås kjøpt på gården. Bussparkering i nærheten.
    address:
      text: Kongsvegen 999, 2647 Sør-Fron
      latitude: 61.5756919
      longitude: 9.8922209
  - name: Utearena - Nordgard Korstad
    image: /images/klokketårn.jpg
    description: >
      **Nordgard Korstad** ligger i Øverbygda på Hundorp og har en fantastisk
      utsikt over bygda og Gudbrandsdalen. På Nordgard Korstad er det
      melkeproduksjon, og gården er fra *årstall*


      Her er det stoler og trommesett. Enkel servering fås kjøpt på gården. Bussparkering i nærheten.
  - name: Utearena - Kiwi Harpefoss
    image: /images/kiwi-harpefoss.jpg
    description: >
      **Kiwi Harpefoss** ligger vis-a-vis Kulturhuset. Butikken er veldig godt
      besøkt av lokalbefolkningen, gjennomreisende og hyttefolk.


      Stående konsert med smånoter (ikke notestativ og ikke noe slagverkutstyr). Bussparkering i umiddelbar nærhet.
    address:
      text: Moavegen 1 A, 2647 Sør-Fron
      latitude: 61.5778452
      longitude: 9.8589121
  - name: Utearena - Tveitplassen
    image: /images/tveit-med-korps.jpg
    description: >
      **Tveitplassen** ligger midt i Hundorp sentrum, vis-a-vis Kommunehuset og
      rett nedenfor Sør-Fron kirke. Det er marked på plassen lørdag 12. juni.
      **Tveit Smie** er en anerkjent kunstsmie med åpen smie og utsalg.


      Stående konsert med smånoter (ikke notestativ og ikke noe slagverkutstyr). Bussparkering i nærheten.
    address:
      text: Haugansgeilen, 2647 Sør-Fron
      latitude: 61.5572093
      longitude: 9.9395971
  - name: Dale-Gudbrands Gard
    image: /images/dale-gudbrands-gard-kurs-og-konferansesenter-1.jpg
    description: >
      Søndagens arrangement er lagt til Dale-Gudbrands gard. Stedet ble valgt

      til [Oppland](https://no.wikipedia.org/wiki/Oppland) fylkes og

      Sør-Fron kommunes tusenårssted i 1999. I 2021 skal stedet være i sentrum

      for 1000-års markelingen for kristningen av Norge. Det var nemlig her Olav

      den Hellige møtte høvdingen i Gudbrandsdalen, Dale- Gudbrand, til kamp

      under kristninga av Norge i 1021.


      Alle korpsene skal marsjere fra flere retninger til stedet. Det blir felles marsjer og deretter underholdning relatert til tusenårsfeiringa fra utescene.


      Det kommer mer informasjon om arrangementene som skal være på Dale-Gudbrand.
    address:
      text: Hundorpgjeilen 12, 2647 Sør-Fron
      latitude: 61.5484361
      longitude: 9.9662324
    website: https://www.dale-gudbrandsgard.no/
