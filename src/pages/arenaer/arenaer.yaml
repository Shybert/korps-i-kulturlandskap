    image: /images/sor-fron-kirke.jpg
    description: >-
      Scenekapasitet for korps på ca 25 medlemmer, maks 30. Tre rekker +
      slagverk.


      Tilgjengelig slagverksutstyr; trommesett, 3 pauker, perkusjonsbord, klokkespill.


      Ikke oppvarmingsrom. Noe lagerplass til kasser i kapellet. Notestativ. Kiosk i nærheten.
