  - address:
      latitude: 613324.9
      longitude: 95622.3
      text: Kommunevegen 1, 2647 Sør-Fron
    name: Utearenaer
    image: /images/oversikt-hundorp.jpg
    description: >-
      Det blir konserter på flere av bygdas tun - både gårdstun og på offentlige
      steder. 


      På gårdene vil det rigges med stoler og trommesett. 


      **Aanekre gard** ligger på "baksiden" (sør for Laugen) i Lia. Aanekre er en "Inn på tunet" og 4H-gård, som har stor aktivitet i tillegg til gårdsdrift.


      **Nordgard Korstad** ligger i Øverbygda på Hundorp og har en fantastisk utsikt over bygda og Gudbrandsdalen. På Nordgard Korstad er det melkeproduksjon, og gården er fra *årstall*


      **Sygard Grytting** er en av Sør-Frons gårder med historie fra Middelalderen, og har 700 år med losjihistorie, blant annet overnatting for Pilgrimmer. Gården fikk "Norske folks reisefavoritt 2019" og har ordinær gårdsdrift med sau.




      På offentlige plasser legges det til rette for "marsjkonserter":


      **Kiwi Harpefoss** ligger via-a-vis Kulturhuset. Butikken er veldig godt besøkt av lokalbefolkningen, gjennomreisende og hyttefolk.


      **Tveitplassen** ligger midt i Hundorp sentrum (vis-a-vis Kommunehuset) og er et møtepunkt for lokalbefolkningen på dager som 1. og 17. mai, og andre merkedager. **Tveit Smie** er en anerkjent kunstsmie med åpen smie og utsalg.
    website: https://no.wikipedia.org/wiki/Hundorp
