pageTitle: Praktisk info
lead:
  title: Praktisk info
  text: Hvert enkelt korps vil bli møtt av en guide ved ankomst. Guiden skal følge
    korpset mesteparten av helgen.
map:
  title: Kart
taxi:
  title: Taxi
  content: >-
    Taxitilbud 


    Dersom det vil være behov for drosje. \

    Spesielt vil det lørdagskvelden bli satt opp transporttilbud fra Rudi Gard, der festmiddagen er, til de ulike overnattingsstedene.


    Trenger du eller ditt korps taxi mens du er på stevnet,  er telefonnummeret til Drosjesentralen i Sør-Fron [61 29 67 00](tel:61296700).
food:
  title: Bespisning og mat
  content: Arrangementet vil sikre at ingen skal spille på tom mage. Informasjon
    om mattilbudet på hver enkelt arena og i kulturhuset/stevnekontoret vil bli
    oppdatert så snart det er besluttet hvordan det blir.
