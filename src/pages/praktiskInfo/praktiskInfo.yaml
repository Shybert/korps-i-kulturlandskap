pageTitle: Praktisk info
lead:
  title: Praktisk info
  text: >-
    Hvert enkelt korps vil bli møtt av en guide ved ankomst. Guiden skal følge
    korpset mesteparten av helgen.


    Generell praktisk informasjon vil bli lagt ut på denne siden. Informasjon til hvert enkelt korps vil foregå direkte.
map:
  title: Kart
taxi:
  title: Taxi
  content: >-
    Trenger du eller ditt korps taxi mens du er på stevnet,  er
    telefonnummeret til Drosjesentralen i Sør-Fron [61 29 67 00](tel:61296700).


    Vi jobber for å få til en egen taxi-avtale for stevnehelgen, med en fast gunstig pris for å ta taxi mellom arenaene og overnattingssteder.
food:
  title: Bespisning og mat
  content: Arrangementet vil sikre at ingen skal spille på tom mage. Informasjon
    om mattilbudet på hver enkelt arena og i kulturhuset/stevnekontoret vil bli
    oppdatert så snart det er besluttet hvordan det blir.
