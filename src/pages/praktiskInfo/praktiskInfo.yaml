taxi:
  title: Taxi
  content: >-
    Trenger du eller ditt korps taxi mens du er på stevnet, så er
    telefonnummeret til Drosjesentralen i Sør-Fron 61 29 67 00.


    Vi jobber for å få til en egen taxi-avtale for stevnehelgen. En fast gunstig pris for å ta taxi mellom arenaene og overnattingsstedet.
food:
  title: Bespisning og mat
  content: Arrangementet vil sikre at ingen skal spille på tom mage. Informasjon
    om mattilbudet på hver enkelt arena og i kulturhuset/stevnekontoret vil bli
    oppdatert så snart det er besluttet hvordan det blir.
