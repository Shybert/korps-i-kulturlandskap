pageTitle: Praktisk info
lead:
  title: Praktisk info
  text: >-
    Hvert enkelt korps vil bli møtt av en guide ved ankomst. Guiden skal følge
    korpset mesteparten av helgen.


    Generell praktisk informasjon vil bli lagt ut på denne siden. Informasjon til hvert enkelt korps vil foregå direkte.
map:
  title: Kart
taxi:
  title: Taxi
  content: >-
    Taxitilbud 


    Det vil under stevnet være tilbud om drosje når det er behov.


    Spesielt vil det lørdagskvelden bli satt opp transporttilbud fra Kulturhuset på Harpefoss, der festmiddagen er, til de ulike overnattingsstedene:


    \- shuttlebus til Gålå, Dale-Gudbrands gard, Frya m.fl. 


    \- tilgjengelig transport hver time og i hovedsak med maxi taxi (15 passasjerer)


    Det vil ellers være mulig for stevnedeltagerne å få rimelig transport gjennom hele stevnet.


    Trenger du eller ditt korps taxi mens du er på stevnet,  er telefonnummeret til Drosjesentralen i Sør-Fron [61 29 67 00](tel:61296700).
food:
  title: Bespisning og mat
  content: Arrangementet vil sikre at ingen skal spille på tom mage. Informasjon
    om mattilbudet på hver enkelt arena og i kulturhuset/stevnekontoret vil bli
    oppdatert så snart det er besluttet hvordan det blir.
