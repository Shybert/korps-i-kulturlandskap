pageTitle: Program
lead:
  title: Program
  text: Under følger det foreløpige programmet for stevnet. Små endringer kan
    forekomme, f.eks. som følge av antall korps som melder seg på. Vi er opptatt
    av opplevelser i kulturlandskap, men vi er også opptatt av at korpsene skal
    få anledning til å høre hverandre. Blir det få korps vil antall spillesteder
    reduseres. Blir det veldig mange korps, noe som ville glede oss, blir det
    lagt til spillesteder.
program:
  - title: Fredag, 10. juni
    events:
      - time: " ‎17:00"
        title: Stevnekontoret åpner
        description: Stevnekontoret finer du på Sygard Listad fra fredag kl. 17.00
      - time: " ‎19:00"
        title: Fjøspub
        description: Sosialt med servering, drikke, og dans til musikk med Rita og Ståle
          i gamle fjøset på Sygard Listad.
  - title: Lørdag, 11. juni
    events:
      - time: " ‎10:00"
        title: Oppmarsj til Sør-Fron kirke
        description: >-
          Korpsene marsjerer fra nord og sør, og samles utenfor kirka.
          Fellesnummer blir sendt ut til alle korps før 17. mai.\

          Her blir det mulighet for kjøp av kaffe og litt andre kioskvarer.
      - time: " ‎12:00"
        title: Spilling på Aanekre gard og i sentrum
        description: |-
          Småkonsert på tunet til gården Aanekre og i Hundorp sentrum. 

          Hvem som skal spille hvor blir annonsert i forkant av stevnet.

          Stoler og trommesett er tilgjengelig.
      - time: " ‎14:00"
        title: Konsert på Rudi Gard
        description: >-
          Passer for større korps. 


          På Rudi er det bar og kiosksalg.


          Fullt trommesett tilgjengelig.


          Det blir tid til å forflytte seg fra Rudi Gard til kirka mellom konsertene.
      - time: " ‎17:00"
        title: Konsert i Sør-Fron kirke
        description: |-
          Passer for korps under 30 stk.

          Fullt trommesett tilgjengelig.

          Det blir god tid til å komme seg til Rudi Gard før festmiddagen.
      - time: " ‎20:00"
        title: Festmiddag
        description: |-
          Festmiddag på Rudi Gard. \
          God middag, bar og dans til levende musikk.
  - title: Søndag, 12. juni
    events:
      - time: " ‎11:00"
        title: Avmarsj til Dale-Gudbrands gard
        description: >-
          Det vil bli to felleskorps som marsjerer går ulike veier og møtes på
          Dale Gudbrandsgård.


          Fellesnummer vil bli sendt ut før 17. mai
      - time: " ‎12:00"
        title: Utekonsert på Dale-Gudbrand
        description: Felles marsjer, historisk og musikalsk underholdning fra scene.
      - time: " ‎14:00"
        title: Regionstevnet 2022, Korps i Kulturlandskap avsluttes
        description: Takk for et godt stevne!
