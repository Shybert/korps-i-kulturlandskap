pageTitle: Program
lead:
  title: Program
  text: Under følger det foreløpige programmet for stevnet. Små endringer kan
    forekomme, f.eks. som følge av antall korps som melder seg på. Vi er opptatt
    av opplevelser i kulturlandskap, men vi er også opptatt av at korpsene skal
    få anledning til å høre hverandre. Blir det få korps vil antall spillesteder
    reduseres. Blir det veldig mange korps, noe som ville glede oss, blir det
    lagt til spillesteder.
program:
  - title: Fredag, 10. juni
    events:
      - time: " ‎17:00"
        title: Stevnekontoret åpner
        description: Stevnekontoret finer du på Sygard Listad fra fredag kl. 17.00
      - time: " ‎18:00"
        title: Konsert i Sør-Fron kirke
        description: Hvem som skal spille blir opplyst om nærmere stevnet :)
      - time: " ‎19:00"
        title: Fjøspub
        description: Sosialt med servering, drikke, og dans til musikk med Rita og Ståle
          i gamle fjøset på Sygard Listad.
  - title: Lørdag, 11. juni
    events:
      - time: " ‎10:00"
        title: Oppmarsj til Sør-Fron kirke
        description: |-
          Korpsene marsjerer fra 4 forskjellige retninger:

          * Dale-Gudbrands Gard
          * Sørheim eldresenter
          * Midtbygda skole
          * Flatmoen idrettspark
      - time: " ‎10:30"
        title: Ankomst Sør-Fron Kirke
        description: Åpning av stevnet med presentasjon av hvert enkelt korps, taler og
          felles marsj.
      - time: " ‎12:00"
        title: Spilling rundt i bygda
        description: Hvert enkelt korps lister opp ønske for marsjheftespilling (Kiwi
          Harpefoss, Tveit Smie), eller gardstunspilling sittende, ta med
          notestativ. Enkelt trommesett er tilgjengelig (Sygard Grytting,
          Nordgard Korstad, Aanekre Gard).
      - time: " ‎15:00"
        title: Parallelle inne-konserter
        description: >-
          * Rudi Gard - Passer for korps opp til 35 musikanter.

          * Sør-Fron Kulturhus - Ingen størrelsesbegrensning. Her kan vi tilby oppvarmingsrom.


          Mer informasjon om spillestedene finner du under fanen [Arenaer](/arenaer/)
      - time: " ‎20:00"
        title: Festmiddag
        description: Festmiddag i Sør-Fron kulturhus. Kunngjøring av plassering i
          marsjkonkurransen. Underholdning og dans.
  - title: Søndag, 12. juni
    events:
      - time: " ‎11:00"
        title: Avmarsj til Dale-Gudbrands gard
        description: |
          Korpsene marsjerer fra tre forskjellige retninger:
          - Sør-Fron Kirke
          - Hyttebyen
          - Lidarende
      - time: " ‎12:00"
        title: Arrangement på Dale-Gudbrand
        description: Felles marsjer, historisk og musikalsk underholdning fra scene.
      - time: " ‎14:00"
        title: Regionstevnet 2022, Korps i Kulturlandskap avsluttes
        description: Avslutningstale.
